<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MinesweeperSolver</title>
	<style>
		body {
			margin: 0;
		}
		.__react-root {
			position: absolute;
			width: 100%;
			text-align: center;
			height: 100%;
		}
		.app-wrapper {
			position: absolute;
			width: 100%;
			height: 100%;
			padding: 10px;
			box-sizing: border-box;
		}
		.game-wrapper {
			text-align: center;
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: auto 1fr auto;
			grid-template-areas: "header header" 
								"field history"
								"hint hint";
		}
		.game__header {
			grid-area: header;
			margin: 0;
			font-size: 20px;
			font-family: 'OpenSans';
		}
		.game__field-wrapper {
			grid-area: field;
			display: flex;
			justify-content: space-around;
		}
		.history {
			grid-area: history;
			overflow: scroll;
		}
		.game__start-button {
			box-sizing: border-box;
			border: 0;
			padding: 7px 20px;
			border-radius: 15px;
			cursor: pointer;
			font-family: 'OpenSans';
			grid-area: hint;
		}
		.game__start-button:active {
			background: black;
			color: white;
		}
		.game__hint {
			game-area: hint;
			font-family: 'OpenSans';
		}
		.history__move {
			font-family: 'OpenSans';
		}
		.field {
			user-select: none;
			display: grid;
			width: fit-content;
			margin: 0;
			font-size: 15px;
			border: 2px solid black;
		}
		@font-face {
			font-family: 'OpenSans';
			src: url('src/OpenSans-Regular.ttf');
		}

		@font-face {
			font-family: 'SigmarOne-Regular'; 
			src: url(src/SigmarOne-Regular.ttf);
		}
		.field__cell {
			width: 20px;
			height: 20px;
			background: black;
			color: red;
			font-size: 15px;
			text-align: center;
			font-family: 'SigmarOne-Regular';
		}
		.field__cell_opened {
			background: white;
		}
		.field__cell_flagged {
			background: url(src/flag.svg) no-repeat center;
			background-size: 14px;
		}
		.field__cell_bombed {
			background: url(src/bomb.svg) no-repeat center;
			background-size: 14px;
		}
	</style>
</head>
<body>
	<div class="__react-root"></div>
	<script src="dist/bundle.js"></script>

</body>
</html>
